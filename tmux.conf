set -g prefix C-z                                      #  prefixキーをC-aに変更する
unbind C-b                                             #  C-bのキーバインドを解除する
set -sg escape-time 1                                  #  キーストロークのディレイを減らす
bind C-c new-window -c "#{pane_current_path}"
set -g base-index 1                                    #  ウィンドウのインデックスを1から始める
set -g renumber-windows on                             #  ウィンドウのインデックスを連番に
setw -g pane-base-index 1                              #  ペインのインデックスを1から始める
bind r source-file ~/.tmux.conf \; display "Reloaded!" #  設定ファイルをリロードする
bind C-z send-prefix                                   #  C-z*2でtmux内のプログラムにC-aを送る
bind | split-window -h -c "#{pane_current_path}"       #  | でペインを縦に分割する
bind - split-window -v -c "#{pane_current_path}"       #  - でペインを横に分割する

# Vimのキーバインドでペインを移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind C-h select-pane -L
bind C-j select-pane -D
bind C-k select-pane -U
bind C-l select-pane -R
bind -r C-p select-window -t :-
bind -r C-n select-window -t :+

# Vimのキーバインドでペインをリサイズする
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

set -g default-terminal "screen-256color" # 256色端末を使用する

# ステータスバーを設定する
# 左パネルを設定する
set -g status-left-length 40
set -g status-left "#[bold]Session #S Window #I Pane #P #[fg=white]||"

set -g status-right "#[fg=cyan][%Y-%m-%d(%a) %H:%M]" #  右パネルを設定する
set -g status-interval 1                             #  リフレッシュの間隔を設定する(デフォルト 15秒)
setw -g monitor-activity on                          #  ヴィジュアルノーティフィケーションを有効にする
set -g visual-activity on

# ステータスバーをトップに配置する
set-option -g status-position top

# コピーモードを設定する
setw -g mode-keys vi # viのキーバインドを使用する
# コピーモードの操作をvi風に設定する
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

#### COLOUR (Solarized dark)

# default statusbar colors
set-option -g status-bg black #base02
set-option -g status-fg yellow #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg brightblue #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg brightred #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg black #base02
set-option -g pane-active-border-fg brightgreen #base01

# message text
set-option -g message-bg black #base02
set-option -g message-fg brightred #orange

# pane number display
set-option -g display-panes-active-colour blue #blue
set-option -g display-panes-colour brightred #orange

# clock
set-window-option -g clock-mode-colour green #green

# battery
# set -g status-right '#{battery_status_bg} Batt: #{battery_icon} #{battery_percentage} #{battery_remain} | %a %h-%d %H:%M '
set -g status-right 'Batt: #{battery_icon} #{battery_percentage} #{battery_remain} | %a %h-%d %H:%M '

# mouse
# set-option -g mouse on
# bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
# bind -n WheelDownPane select-pane -t= \; send-keys -M

# clip board
set-option -g default-command 'which reattach-to-user-namespace > /dev/null 2>&1 && reattach-to-user-namespace -l $SHELL || $SHELL'

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-battery'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
